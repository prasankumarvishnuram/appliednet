<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vBots - Digital-Assistant</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-iframe-component@1.0.0/dist/aframe-iframe-component.min.js"></script>
</head>
  <body>
    <a-scene>
      <a-sky color="#FFFFFF"></a-sky>
      <!-- Full-Screen Image 2 (Back) -->
      <a-video src="#image2" position="0 1.6 10" rotation="0 180 0" width="20" height="11.2"></a-video>
      
      <!-- Full-Screen Image 3 (Left) -->
      <a-video src="#image3" position="-10 1.6 0" rotation="0 90 0" width="20" height="11.2"></a-video>
      
      <!-- Full-Screen Image 4 (Right) -->
      <a-video src="#image4" position="10 1.6 0" rotation="0 -90 0" width="20" height="11.2"></a-video>
      
      <a-plane src="#image5" position="0 -1.6 0" rotation="-90 0 0" width="10" height="10"></a-plane>

      <a-plane src="#imageTop" position="0 11 -10" rotation="90 0 0" width="30" height="11"></a-plane>

      <a-video src="#video" position="0 1.6 -10" width="20" height="11.2"></a-video>
      <!-- <a-video src="#videoTop" position="1.6 10 0" rotation="-90 0 0" width="20" height="11.2"></a-video> -->
      <!-- <a-iframe 
        src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1" 
        position="1.6 10 0" 
        width="20" 
        height="11.2" 
        rotation="-90 0 0">
      </a-iframe> -->
      <!-- <a-box position="0 1.6 -5" depth="1" height="1" width="1" 
             material="src: #boxImage; color: #FFFFFF"
             animation="property: position; to: 0 1.6 0; dur: 4000; easing: easeInOutQuad">
      </a-box> -->


      <!-- Assets for images and video -->
      <a-assets>
        <img id="image1" src="https://picsum.photos/seed/picsum/200/300" crossorigin="anonymous">
        <video id="image2" src="https://vbotsfilestorage.blob.core.windows.net/appliednet/vBots-AI.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="image3" src="https://vbotsfilestorage.blob.core.windows.net/appliednet/vBots-dashboard.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="image4" src="https://vbotsfilestorage.blob.core.windows.net/appliednet/vBots-botstore.mp4" autoplay loop crossorigin="anonymous"></video>
        <img id="image5" src="https://catalyit.com/wp-content/uploads/2024/08/vBots-by-Eleviant.png" crossorigin="anonymous">
        <img id="imageTop" src="https://vbotsfilestorage.blob.core.windows.net/appliednet/vBots-Clients.png" crossorigin="anonymous">
        <video id="video" src="https://vbotsfilestorage.blob.core.windows.net/appliednet/AppliedEpic-DBReconbot.mp4" autoplay loop crossorigin="anonymous"></video>
        <!-- <video id="videoTop" src="https://drive.google.com/uc?export=download&id=1iP5RqdlREx_YbP-5RZqo7fB1rElQ2igi" autoplay loop crossorigin="anonymous"></video>
        <video id="videoBottom" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"  autoplay loop crossorigin="anonymous"></video> -->
      </a-assets>
      
      <!-- Camera and cursor for VR interaction -->
      <a-entity camera position="0 1.6 0" look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>
    <script>
        // Play video on click for Front video
        document.querySelector('#video').addEventListener('click', function () {
          const videoElement = document.querySelector('#video');
          videoElement.play();
        });
  
        // Play video on click for Top video
        document.querySelector('#videoTop').addEventListener('click', function () {
          const videoTopElement = document.querySelector('#videoTop');
          videoTopElement.play();
        });
  
        // Play video on click for Bottom video
        document.querySelector('#videoBottom').addEventListener('click', function () {
          const videoBottomElement = document.querySelector('#videoBottom');
          videoBottomElement.play();
        });
      </script>
  </body>
</html>
