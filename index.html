<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vBots - Digital-Assistant</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-iframe-component@1.0.0/dist/aframe-iframe-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#FFFFFF"></a-sky>
      
      <!-- Full-Screen Image 2 (Back) -->
      <a-plane src="#image2" position="0 1.6 10" rotation="0 180 0" width="20" height="11.2"></a-plane>
      
      <!-- Full-Screen Image 3 (Left) -->
      <a-plane src="#image3" position="-10 1.6 0" rotation="0 90 0" width="20" height="11.2"></a-plane>
      
      <!-- Full-Screen Image 4 (Right) -->
      <a-plane src="#image4" position="10 1.6 0" rotation="0 -90 0" width="20" height="11.2"></a-plane>
      
      <a-plane src="#image5" position="10 1.6 0" rotation="90 0 0" width="20" height="11.2"></a-plane>
      <a-video src="#video" position="0 1.6 -10" width="20" height="11.2"></a-video>
      <a-video src="#videoTop" position="1.6 10 0" rotation="-90 0 0" width="20" height="11.2"></a-video>
      <a-box position="0 1.6 -5" depth="1" height="1" width="1" 
             material="src: #boxImage; color: #FFFFFF"
             animation="property: position; to: 0 1.6 0; dur: 4000; easing: easeInOutQuad">
      </a-box>


      <!-- Assets for images and video -->
      <a-assets>
        <img id="image1" src="https://picsum.photos/seed/picsum/200/300" crossorigin="anonymous">
        <img id="image2" src="https://rpabd.eleviant.com/assets/images/dashboard.png"crossorigin="anonymous">
        <img id="image3" src="https://rpabd.eleviant.com/assets/images/bot_store_home_page.png" crossorigin="anonymous">
        <img id="image4" src="https://rpabd.eleviant.com/assets/images/botrunhistory.png" crossorigin="anonymous">
        <img id="image5" src="https://m.media-amazon.com/images/I/71DYK39amhL.SS700.jpg" crossorigin="anonymous">
        <img id="boxImage" src="https://catalyit.com/wp-content/uploads/2024/06/vBots-Digital-Assistant.png" crossorigin="anonymous">
        <video id="video" src="https://rpabd.eleviant.com/assets/images/Directbillcommission.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="videoTop" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay loop crossorigin="anonymous"></video>
        <video id="videoBottom" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"  autoplay loop crossorigin="anonymous"></video>
      </a-assets>
      
      <!-- Camera and cursor for VR interaction -->
      <a-entity camera position="0 1.6 0" look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1500"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
    </a-scene>
    <script>
        // Play video on click for Front video
        document.querySelector('#video').addEventListener('click', function () {
          const videoElement = document.querySelector('#video');
          videoElement.play();
        });
  
        // Play video on click for Top video
        document.querySelector('#videoTop').addEventListener('click', function () {
          const videoTopElement = document.querySelector('#videoTop');
          videoTopElement.play();
        });
  
        // Play video on click for Bottom video
        document.querySelector('#videoBottom').addEventListener('click', function () {
          const videoBottomElement = document.querySelector('#videoBottom');
          videoBottomElement.play();
        });
      </script>
  </body>
</html>
